<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniteFeed-Learning-Engine</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #4dff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow-y: auto; 
            padding-bottom: 50px;
        }


        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 20, 0, 0.95);
            border-bottom: 2px solid #00ff41;
            padding: 10px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #feed-stream {
            margin-top: 80px; 
            width: 90%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .doom-card {
            border: 1px solid #333;
            background-color: #000;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
            animation: fadeIn 0.5s ease-in;
        }


        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: #003300;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 5px 15px;
            cursor: pointer;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <span>InfiniteFeed-Learning-Engine</span>
        <label for="pdf-upload" class="upload-btn">
            [+] SUBIR PDF
        </label>
        <input type="file" id="pdf-upload" accept="application/pdf">
    </div>

    <div id="feed-stream"></div>

    <script type="module" src="../../dist/ProyectoDoom/main.js"></script>
</body>
</html>
